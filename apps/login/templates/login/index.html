<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quotable| Login & Registration</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/stylesheet.css' %}" />
    <meta charset="utf-8">
    
</head>
<body>

<div class="header">
    <h1>Welcome!</h1>
</div>

<div class="content">
    {% for message in messages %}
        <p style="background-color:red;">{{message}}</p>
    {% endfor %}
    <div id="register">
        <form  action="register" method="post">
        <h3>Registration</h3>
            {% csrf_token %}
            <label>Name:</label> <input type="text" name="user">
            <label>Alias:</label> <input type="text" name="alias">
            <label>Email:</label> <input type="text" name="email">
            <label>Password:</label> <input type="password" name="passw">
            <label>Confirm password:</label> <input type="password" name="confirm">
            <label>Date of Birth:</label> <input type="date" name="date">
            <input class="submit" type="submit" name="Register" value="Register">
        </form>
    </div>
    <div id="login">
    <form action="login" method="post">
    <h3>Login</h3>
        {% csrf_token %}
        <label>Email:</label> <input type="text" name="email">
        <label>Password:</label> <input type="password" name="password">
        <input class="submit" type="submit" name="login" value="Login">
    </form>
    </div>
</div>

</body>
</html>
